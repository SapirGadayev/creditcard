<form [formGroup]="signupForm">
    <div class="form-container mat-elevation-z5">
        <button style="color:rgb(131, 183, 231)"  class="close" aria-label="close-alert" routerLink="/login">
            <mat-icon >close</mat-icon>
        </button>
        <p></p>
        <h3 style="margin-left: 25px">Sign Up a New User!</h3>
        <h1>Credit Card Approval</h1>

        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" type="name" />
            <mat-error *ngIf="name?.errors?.['required']">
                Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" type="email" />
            <mat-error *ngIf="email?.errors?.['required']">
                Please enter a correct email format
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" />
            <mat-error *ngIf="password?.errors?.['required']">
                Password is required
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password" />
            <mat-error *ngIf="password?.errors?.['required']">
                Confirm Password is required
            </mat-error>
        </mat-form-field>
        <mat-error *ngIf="signupForm.errors?.['passwordsDontMatch']">
            Passwords should match
        </mat-error>
        <div class="center margin-top">
            <button mat-raised-button color="primary" (click)="submit()" type="submit">
                Sign Up
            </button>
        </div>
    </div>
</form>
